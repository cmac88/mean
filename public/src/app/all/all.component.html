<div class="wrapper">
  <h3>These pets are looking for a home!</h3>
  <a [routerLink]='["/new"]'>Add a pet to the shelter</a>
<div class="table">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Actions</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let p of pets'>
         <td>{{ p.name }}</td>
         <td>{{ p.type }}</td>
         <td> 
           <button [routerLink]='["/pet", p._id]'>Details</button> 
           <button [routerLink]='["/edit", p._id]'>Edit</button> 
        </td> 
      </tr>
    </tbody>
  </table>
</div>
</div>
